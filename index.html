<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Digital Clock</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="day" data-text="day"></div>
      <span class="dots">:</span>
      <div class="hours" data-text="hours"></div>
      <span class="dots">:</span>
      <div class="minutes" data-text="minutes"></div>
      <span class="dots">:</span>
      <div class="seconds" data-text="seconds"></div>
    </div>
    <div class="am-pm">
      <div class="am"><span></span> am</div>
      <div class="pm"><span></span> pm</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
